<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/admin}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/table.css}" rel="stylesheet" />

</head>
<body>
<div layout:fragment="content">
    <div align="center">
        <table id="customers">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>BreedNameId</th>
                <th>Birthday</th>
                <th>Gender</th>
                <th>Color</th>
                <th>Status</th>
                <th></th>
                <th></th>

            </tr>
            <tr th:each="p: ${dogs}">
                <td th:text="${p.id}">ID</td>
                <td th:text="${p.name}">Name</td>
                <td th:text="${p.breedNameId}">BreedNameId</td>
                <td th:text="${p.birthday}">Birthday</td>
                <td th:text="${p.gender}">Gender</td>
                <td th:text="${p.color}">Color</td>
                <td th:text="${p.status}">Status</td>
                <td>
                    <a th:href="@{'/update/' + ${p.id}}">
                        <span>Update</span>
                    </a>
                </td>
                <td>
                    <a th:href="@{'/delete/' + ${p.id}}">
                        <span>Delete</span>
                    </a>
                </td>
            </tr>

        </table>

    </div>
    </div>
</div>

</body>
</html>
